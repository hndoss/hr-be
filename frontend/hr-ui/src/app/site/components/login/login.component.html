<div class="wrapper fadeInDown">

    <div id="formContent">

      <div class="fadeIn first">
        <img src="https://cdn.onlinewebfonts.com/svg/img_368752.png" class="img-thumbnail" id="icon" alt="User Icon" />
      </div>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
        <input 
          type="text" 
          id="login" 
          class="fadeIn second" 
          name="email" 
          placeholder="user" 
          formControlName="email"
        />

        <input 
          type="password" 
          id="password" 
          class="fadeIn third" 
          name="password" 
          placeholder="password" 
          formControlName="password"
        />

        <input type="submit" class="fadeIn fourth" value="Log In">

      </form>
  
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
    
    </div>
    
  </div>
