<div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown" *ngIf="employeeDepartment">
    <button class="btn btn-outline-primary" ngbDropdownToggle>{{employeeDepartment.name || "----" }}</button>
    <div class="dropdown-menu" ngbDropdownMenu>
        <span *ngFor="let department of departments">
            <button ngbDropdownItem (click)="updateSelectedDepartment(department)">{{ department.name }}</button>
        </span>
    </div>
</div>

<button *ngIf="needUpdate" (click)="saveChanges()">Save</button>
