<h1> {{ title }}</h1>

<div class="list-group" *ngFor="let entity of entities">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{ entity[subtitle] }}</h5>
      <span *ngFor="let property of properties">
        {{property.name}}: {{entity[property.value]}}
      </span>
      <button class="btn btn-outline-dark" (click)="clickOnEntity(entity)">Details</button>
    </div>
</div>
